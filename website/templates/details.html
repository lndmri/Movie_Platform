{% extends "base.html"%}
{% block title%} Details {% endblock %}

{% block content%}

    <h1>{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>
    <p><strong>Price:</strong> {{ movie.price }}</p>
    <p><strong>Released:</strong> {{ movie.released }}</p>
    <p><strong>Rating:</strong> {{ movie.rating }}</p>
    <p><strong>Score:</strong> {{ movie.score }}</p>
    
{% endblock %}
