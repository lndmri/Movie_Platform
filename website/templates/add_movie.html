{% extends "base.html" %}

{% block content %}
    <h1 class="mt-2">Add a movie</h1>
    <br>
    <form method="POST">      
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Movie Title</label>
                    <input type="title" class="form-control" id="title" name="title" placeholder="Enter movie title" required/> 
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Select a type:</label>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="type_movie" name="type" value="Movie" checked/> 
                        <label class="form-check-label" for="type_movie">Movie</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="type_show" name="type" value="TV Show"/> 
                        <label class="form-check-label" for="type_show">Show</label>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration" required/> 
                    <div><p><em>Enter duration in minutes if it is a movie or enter it as seasons if it is a TV Show</em></p></div>
                </div>
                <div class="form-group mb-3">
                    <label for="release_year" class="form-label">Release year</label>
                    <input type="number" class="form-control" id="release_year" name="release_year" placeholder="Enter release year" required/> 
                </div>
                <div class="form-group mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" name="rating" aria-label="Default select example">
                        <option value="" selected></option>
                        {% for rating in ratings%}
                            <option value="{{rating}}">{{rating}}</option>
                        {% endfor %}
                      </select>
                </div>
              </div>
              <div class="col">
                Column
              </div> 
            </div>
          </div>
    </form>
{% endblock %}
