{% extends "base.html" %}
{% block title%} Add movie {% endblock %}

{% block content %}
    <h1 class="mt-2">Add a movie</h1>
    <br>
    <form method="POST">      
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required/> 
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3">
                                <label class="form-label">Select a type:</label>
                                <br>
                                <div class="form-check-inline">
                                    <input type="radio" class="form-check-input" id="type_movie" name="type" value="Movie" checked/> 
                                    <label class="form-check-label" for="type_movie">Movie</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" class="form-check-input" id="type_show" name="type" value="TV Show"/> 
                                    <label class="form-check-label" for="type_show">TV Show</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price in USD" required min="0"/>                    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration" required min="1"/> 
                    <div><p><em>Enter duration in minutes if it is a movie or enter it as seasons if it is a TV Show</em></p></div>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3">
                    <label for="release_year" class="form-label">Release year</label>
                    <input type="number" class="form-control" id="release_year" name="release_year" placeholder="Enter release year" required/> 
                </div>
                <div class="form-group mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" name="rating" aria-label="Select Rating">
                        <option value="" selected></option>
                        {% for rating in ratings%}
                            <option value="{{rating}}">{{rating}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-group mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" name="score" placeholder="Enter score" required min="0" max="10" step="0.1" pattern="^\d(\.\d)?$|^10(\.0)?$"/>                    
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="genres" class="form-label">Genres</label>
                        <div id="genres-container">
                            <input type="text" class="form-control mb-2" name="genres" placeholder="Enter genre" required/>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addGenre()">Add another genre</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="actors" class="form-label">Actors</label>
                        <div id="actors-container">
                            <input type="text" class="form-control mb-2" name="actors" placeholder="Enter actor" required/>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addActor()">Add another actor</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="directors" class="form-label">Directors</label>
                        <div id="directors-container">
                            <input type="text" class="form-control mb-2" name="directors" placeholder="Enter director" required/>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addDirector()">Add another director</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description/Sinopsis</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary px-5 align-center">Submit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
