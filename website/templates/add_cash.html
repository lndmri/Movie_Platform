{% extends "base.html"%}
{% block title%} Add Cash {% endblock %}

{% block content%}
<br>

<h3>Please type the amount to add: </h3>

<div class="form-inline">
<form style="max-width: 480px">
    <div>
        <input id="current_balance" hidden="true" value="{{user.cash}}"/>
    </div>
    <div class="form-group mb-3">
        <input type="number" min="0.00" id="amount" class="form-control" placeholder="Amount to add to account ($)" required="true"/>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-lg btn-primary" id="add_cash">Add Cash</button>
    </div>
</form>
</div>


{% endblock %}
