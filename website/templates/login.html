{% extends "base.html" %}
{% block title%} Login {% endblock %}

{% block content %}

    <!-- Login form -->
    <div class="text-center mt-3">
        <h1 class="h3 mb-3">Sign in</h1>
        <form style="max-width: 480px; margin: auto" method="POST">
            <img class="mt-2 mb-2" src="static/banner_film_fusion.png" height="50%"  height="300" alt="logo"/>
            <div>
                <br>
                <label for="Email" class="sr-only form-label">Email Address</label>
                <br/>
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Enter email" required autofocus/>
            </div>
            <div>
                <label for="password" class="sr-only form-label">Password</label>
                <br/>
                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control"/>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
            </div>
            <br>
            <div>
                <h5 class="mt-2">Don't have an account?</h5>
            </div>
        </form>

      <button type="button" class="btn btn-lg btn-primary" onclick="location.href='sign-up'">Sign Up</button>
    </div>

{% endblock %}
